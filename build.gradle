buildscript {
    ext {
        morpherGroupId = 'com.github.szgabsz91'
        morpherVersion = '1.2.1-SNAPSHOT'

        bintrayKey = System.getenv('BINTRAY_KEY')
        mavenCentralPassword = System.getenv('MAVEN_CENTRAL_PASSWORD')
        buildNumber = System.getenv('CIRCLE_BUILD_NUM')

        javaVersion = '14'

        buildInfoExtractorGradleVersion = 'latest.release'
        checkstyleVersion = '8.30'
        gradleBintrayPluginVersion = '1.8.4'
        guavaVersion = '28.2-jre'
        jacocoVersion = '0.8.5'
        pmdVersion = '6.22.0'
        protobufGradlePluginVersion = '0.8.12'
        protocVersion = '3.11.4'
        spotbugsVersion = '4.0.1'
        spotbugsGradlePluginVersion = '2.0.0'

        combinatoricslibVersion = '3.3.0'
        commonsCollectionsVersion = '4.4'
        commonsLangVersion = '3.9'
        commonsTextVersion = '1.8'
        gsonVersion = '2.8.6'
        logbackVersion = '1.2.3'
        luceneCoreVersion = '8.5.0'
        protobufVersion = '3.11.4'
        slf4jVersion = '1.7.30'
        velocityVersion = '2.2'
        zip4jVersion = '1.3.3'

        assertjVersion = '3.15.0'
        junitJupiterVersion = '5.6.0'
        junitPlatformVersion = '1.6.0'
        mockitoVersion = '3.3.3'
    }

    repositories {
        mavenCentral()
        jcenter()

        maven {
            url 'https://plugins.gradle.org/m2'
        }
    }

    dependencies {
        classpath "gradle.plugin.com.github.spotbugs:spotbugs-gradle-plugin:${spotbugsGradlePluginVersion}"
        classpath "com.google.protobuf:protobuf-gradle-plugin:${protobufGradlePluginVersion}"
        // Workaround for Spotbugs vs Protobuf:
        // - https://github.com/spotbugs/spotbugs-gradle-plugin/issues/120
        // - https://github.com/GoogleContainerTools/jib/issues/591
        classpath "com.google.guava:guava:${guavaVersion}"
        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:${gradleBintrayPluginVersion}"
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:${buildInfoExtractorGradleVersion}"
    }
}

subprojects {
    group = morpherGroupId
    version = morpherVersion

    apply from: "$rootDir/gradle/java.gradle"
    apply from: "$rootDir/gradle/static-code-analysis.gradle"
    apply from: "$rootDir/gradle/maven.gradle"
    apply from: "$rootDir/gradle/ide.gradle"
    apply from: "$rootDir/gradle/bintray.gradle"

    repositories {
        mavenLocal()
        jcenter()
    }
}

bintrayPublish.enabled = false
