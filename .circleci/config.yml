version: 2.1

executors:
    morpher-executor:
        docker:
            - image: szgabsz91/jdk-ocamorph-pyphen:13.1.0
        working_directory: ~/morpher

jobs:
    build:
        executor: morpher-executor
        steps:
            - checkout
            - run:
                name: Clean
                command: ./gradlew clean
            - run:
                name: Assemble
                command: ./gradlew compileJava compileTestJava assemble
            - run:
                name: Test
                command: ./gradlew test
            - run:
                name: Check
                command: ./gradlew check
            - run:
                name: Jacoco test report
                command: ./gradlew jacocoTestReport
            - run:
                name: Javadoc
                command: ./gradlew javadoc
            - run:
                name: Install
                command: ./gradlew install
            - run:
                name: Collect test results
                command: |
                    mkdir -p ~/morpher/build/test-report
                    find . -type f -name "TEST*.xml" -exec cp {} ~/morpher/build/test-report \;
                when: always
            - store_test_results:
                path: ~/morpher/build/test-report
            - persist_to_workspace:
                  root: .
                  paths:
                      - .

    publish-snapshot:
        executor: morpher-executor
        steps:
            - attach_workspace:
                at: .
            - run:
                name: Publish to Artifactory
                command: ./gradlew artifactoryPublish

    publish-release:
        executor: morpher-executor
        steps:
            - attach_workspace:
                at: .
            - run:
                name: Publish to Bintray
                command: ./gradlew bintrayUpload

workflows:
    version: 2
    build-and-publish:
        jobs:
            - build:
                filters:
                    tags:
                        only: /.+/
                    branches:
                        only: /.+/
            - publish-snapshot:
                  filters:
                      tags:
                          ignore: /.+/
                      branches:
                          only: master
                  requires:
                      - build
            - publish-release:
                  filters:
                      tags:
                          only: /.+/
                      branches:
                          ignore: /.*/
                  requires:
                      - build
