description = 'Tree of Aligned Suffix Rules (TASR) based inflection/lemmatization method'

apply from: "$rootDir/gradle/test.gradle"
apply from: "$rootDir/gradle/protobuf.gradle"

ext {
    moduleName = 'com.github.szgabsz91.morpher.methods.tasr'

    testCoverageLimits = [
        instruction: 100.0,
        line: 100.0,
        branch: 98.86,
        class: 100.0
    ]
}

dependencies {
    compile project(':morpher-core')
    compile project(':morpher-methods:morpher-method-api')

    compile("org.slf4j:slf4j-api:${slf4jVersion}")

    runtime("ch.qos.logback:logback-core:${logbackVersion}")
    runtime("ch.qos.logback:logback-classic:${logbackVersion}")
}
