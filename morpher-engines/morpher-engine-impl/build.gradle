description = 'Morpher Engine Impl that can inflect/lemmatize arbitrary words using multiple affix types, and learn incrementally'

apply from: "$rootDir/gradle/test.gradle"
apply from: "$rootDir/gradle/protobuf.gradle"

ext {
    moduleName = 'com.github.szgabsz91.morpher.engines.impl'
    mockingEnabled = true
    testCoverageLimits = [
        instruction: 97.35,
        line: 97.72,
        branch: 93.08,
        class: 100.0
    ]
}

dependencies {
    compile project(':morpher-core')
    compile project(':morpher-engines:morpher-engine-api')
    compile project(':morpher-methods:morpher-method-api')
    compile project(':morpher-analyzer-agents:morpher-analyzer-agent-api')

    compile("org.slf4j:slf4j-api:${slf4jVersion}")

    runtime("ch.qos.logback:logback-core:${logbackVersion}")
    runtime("ch.qos.logback:logback-classic:${logbackVersion}")

    testCompile project(':morpher-methods:morpher-method-astra')
    testCompile project(':morpher-analyzer-agents:morpher-analyzer-agent-hunmorph')

    testCompile("org.apache.commons:commons-text:${commonsTextVersion}")
}
